<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript function to truncate a string if it is longer than the specified
        number of characters</title>
</head>
<body>
    <h2  ><center>Go To Console</center></h2>
    <script>
     text_truncate = function(str, length, ending) {
    if (length == null) {
      length = 100;
    }
    if (ending == null) {
      ending = '...';
    }
    if (str.length > length) {
      return str.substring(0, length - ending.length) + ending;
    } else {
      return str;
    }
  };
console.log(text_truncate('Peace begins with a smile..'));
console.log(text_truncate('Peace begins with a smile..',14));
console.log(text_truncate('Peace begins with a smile..',22,'!!'));

    </script>  
</body>
</html>
