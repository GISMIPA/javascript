<!DOCTYPE html>

<head>

    <title>Write a JavaScript program to find the sum of squares of the elements of an array.</title>
</head>
<body>
    <body>
       
        <script>
          function sum_of(stack) {
  var sum = 0, 
      i = stack.length;
  while (i--) 
   sum += Math.pow(stack[i], 2);
  return sum;
}
 
         console.log(sum_of([1,2,3,4])); 
        
            
        </script>
</body>
</html>
