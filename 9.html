<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program to print the letters of the word “Javascript” </title>
</head>
<body>
    <script>
   const ar = "javascript";
   for (let i=0;i<=ar.length;)
   {
       console.log(ar.substring(0,i++));
   }

    </script>
  
       
</body>
</html>
