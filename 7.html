<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a JavaScript program that accept two integers and display the larger using
        findLarge() function.
        </title>
</head>
<body>
    <h2 > 
    <center>larger element </center></h2>
    <script>
    function larger(x,y) {
        if(x>=0 && y>=0)
        {
            if(x!=y)
            {
                document.write("The larger number is " + Math.max(x,y));
            }
            else
            {
                document.write("Both numbers are equal!")
            }
        } else {
            document.write("Please add an integer!");
        }
    }
    larger(9,8);
</script> 
</body>
</html>
